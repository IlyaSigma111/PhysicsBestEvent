<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üë®‚Äçüè´ —É—á–∏—Ç–µ–ª—å ¬∑ FIBER OPTIC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .code-big {
            font-size: 4.5rem;
            font-family: monospace;
            text-align: center;
            margin: 15px 0;
            letter-spacing: 15px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            text-shadow: 0 0 30px #00d2ff;
        }
        
        .student-item {
            background: rgba(255,255,255,0.07);
            border-radius: 30px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
        }
        
        .rank-1 { color: gold; text-shadow: 0 0 10px gold; }
        .rank-2 { color: silver; text-shadow: 0 0 10px silver; }
        .rank-3 { color: #cd7f32; text-shadow: 0 0 10px #cd7f32; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(0,0,0,0.2);
            border-radius: 30px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d2ff;
        }
    </style>
</head>
<body>
    <div id="photons"></div>
    
    <div class="glass-card">
        <h1>üë®‚Äçüè´ –£—á–∏—Ç–µ–ª—å</h1>
        
        <button class="btn primary" onclick="createGame()">‚ûï –°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç</button>
        
        <!-- –ü–∞–Ω–µ–ª—å —Å –∫–æ–¥–æ–º -->
        <div id="gamePanel" class="hidden">
            <div class="code-big" id="gameCode">000000</div>
            
            <div class="timer" id="timer" style="font-size: 2.5rem; margin: 10px 0;">15:00</div>
            
            <div style="display: flex; gap: 10px;">
                <button class="btn primary" style="flex:1;" onclick="startGame()">‚ñ∂ –°—Ç–∞—Ä—Ç</button>
                <button class="btn danger" style="flex:1;" onclick="finishGame()">‚èπ –§–∏–Ω–∏—à</button>
            </div>
            
            <h2 style="margin-top: 20px;">üë• –£—á–µ–Ω–∏–∫–∏ (<span id="studentsCount">0</span>)</h2>
            <div style="flex:1; overflow-y: auto; margin: 10px 0;" id="studentsList">
                <div class="text-center" style="opacity:0.7;">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
            </div>
        </div>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div id="statsPanel" class="hidden" style="margin-top: 15px;">
            <h2>üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</h2>
            <div id="leaderboard"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalPlayers">0</div>
                    <div>–≤—Å–µ–≥–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedPlayers">0</div>
                    <div>–∑–∞–≤–µ—Ä—à–∏–ª–∏</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgScore">0</div>
                    <div>—Å—Ä–µ–¥–Ω–∏–π</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="maxScore">0</div>
                    <div>–º–∞–∫—Å</div>
                </div>
            </div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ -->
        <button class="btn" style="margin-top: 10px;" onclick="exit()">üö™ –í—ã–π—Ç–∏</button>
    </div>

    <script>
        // –§–æ—Ç–æ–Ω—ã
        for (let i = 0; i < 20; i++) {
            const photon = document.createElement('div');
            photon.className = 'photon';
            photon.style.left = Math.random() * 100 + '%';
            photon.style.top = Math.random() * 100 + '%';
            photon.style.animationDelay = Math.random() * 10 + 's';
            document.getElementById('photons').appendChild(photon);
        }

        let gameId = null;
        let timerInterval = null;

        function createGame() {
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            gameId = `game_${code}`;
            
            db.ref(`games/${gameId}`).set({
                status: 'waiting',
                startTime: null,
                timeLimit: 900,
                players: {},
                createdAt: Date.now()
            }).then(() => {
                document.getElementById('gameCode').innerText = code;
                document.getElementById('gamePanel').classList.remove('hidden');
                document.getElementById('statsPanel').classList.remove('hidden');
                listenToGame();
            }).catch(error => {
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è');
                console.error(error);
            });
        }

        function listenToGame() {
            db.ref(`games/${gameId}`).on('value', (snap) => {
                const data = snap.val();
                if (!data) return;
                
                updateStudentsList(data.players);
                updateLeaderboard(data.players);
                
                if (data.status === 'active' && data.startTime) {
                    startTimer(data.startTime, data.timeLimit);
                }
            });
        }

        function updateStudentsList(players) {
            const list = document.getElementById('studentsList');
            const count = document.getElementById('studentsCount');
            
            if (!players || Object.keys(players).length === 0) {
                list.innerHTML = '<div class="text-center" style="opacity:0.7;">–ù–µ—Ç —É—á–µ–Ω–∏–∫–æ–≤</div>';
                count.innerText = '0';
                return;
            }
            
            const playersArray = Object.entries(players);
            count.innerText = playersArray.length;
            
            let html = '';
            playersArray.forEach(([name, player]) => {
                const answered = player.answers ? Object.keys(player.answers).length : 0;
                html += `
                    <div class="student-item">
                        <div style="display:flex; justify-content:space-between;">
                            <span>üë§ ${name}</span>
                            <span>${answered}/30 ¬∑ ${player.score || 0}‚ú®</span>
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        function updateLeaderboard(players) {
            if (!players) return;
            
            const playersArray = Object.entries(players)
                .filter(([_, p]) => p.score !== undefined)
                .sort((a, b) => (b[1].score || 0) - (a[1].score || 0));
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            const total = Object.keys(players).length;
            const completed = playersArray.filter(([_, p]) => p.answers && Object.keys(p.answers).length === 30).length;
            const scores = playersArray.map(([_, p]) => p.score || 0);
            const avg = scores.length ? Math.round(scores.reduce((a, b) => a + b, 0) / scores.length) : 0;
            const max = scores.length ? Math.max(...scores) : 0;
            
            document.getElementById('totalPlayers').innerText = total;
            document.getElementById('completedPlayers').innerText = completed;
            document.getElementById('avgScore').innerText = avg;
            document.getElementById('maxScore').innerText = max;
            
            // –õ–∏–¥–µ—Ä–±–æ—Ä–¥
            if (playersArray.length === 0) {
                document.getElementById('leaderboard').innerHTML = '<div class="text-center" style="opacity:0.7;">–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</div>';
                return;
            }
            
            let html = '';
            playersArray.slice(0, 10).forEach(([name, player], index) => {
                const rankClass = index === 0 ? 'rank-1' : (index === 1 ? 'rank-2' : (index === 2 ? 'rank-3' : ''));
                html += `
                    <div class="leaderboard-item">
                        <span class="${rankClass}">${index+1}. ${name}</span>
                        <span>${player.score || 0} ‚ú®</span>
                    </div>
                `;
            });
            
            document.getElementById('leaderboard').innerHTML = html;
        }

        function startTimer(startTime, limit) {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                
                document.getElementById('timer').innerText = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    forceFinishGame();
                }
            }, 1000);
        }

        function startGame() {
            if (!gameId) return;
            db.ref(`games/${gameId}`).update({
                status: 'active',
                startTime: Date.now()
            });
        }

        function finishGame() {
            if (!gameId) return;
            if (confirm('–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç?')) {
                forceFinishGame();
            }
        }

        function forceFinishGame() {
            db.ref(`games/${gameId}`).update({
                status: 'finished',
                finishedAt: Date.now()
            }).then(() => {
                if (timerInterval) clearInterval(timerInterval);
                document.getElementById('timer').innerText = '00:00';
            });
        }

        function exit() {
            location.href = 'index.html';
        }
    </script>
</body>
</html>
