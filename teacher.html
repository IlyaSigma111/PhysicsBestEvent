<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–∏—Ç–µ–ª—å ¬∑ FIBER OPTIC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            background: #f5f5f7;
            overflow: auto;
            padding: 30px;
        }
        
        .teacher-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* –®–ê–ü–ö–ê –° –ö–û–î–û–ú */
        .header-premium {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-radius: 28px;
            padding: 20px 32px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
            border: 1px solid #f0f0f3;
        }
        
        .code-box {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .code-label {
            color: #6e6e73;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .code-value {
            font-family: 'SF Mono', monospace;
            font-size: 2.5rem;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: 4px;
            background: #f5f5f7;
            padding: 8px 24px;
            border-radius: 16px;
        }
        
        .timer-value {
            font-family: 'SF Mono', monospace;
            font-size: 2rem;
            font-weight: 500;
            color: #1d1d1f;
            background: #f5f5f7;
            padding: 8px 24px;
            border-radius: 16px;
        }
        
        .controls {
            display: flex;
            gap: 12px;
        }
        
        /* –î–í–ï –ö–û–õ–û–ù–ö–ò */
        .dashboard {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 30px;
        }
        
        /* –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –£–ß–ï–ù–ò–ö–ò */
        .students-section {
            background: white;
            border-radius: 28px;
            padding: 24px;
            height: fit-content;
            border: 1px solid #f0f0f3;
        }
        
        .students-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .students-count {
            background: #f5f5f7;
            padding: 6px 14px;
            border-radius: 20px;
            color: #1d1d1f;
            font-size: 0.9rem;
        }
        
        .students-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .student-item {
            background: #f5f5f7;
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 12px;
            transition: all 0.2s;
            border: 1px solid #e9e9ed;
        }
        
        .student-item:hover {
            background: #ffffff;
            border-color: #0071e3;
        }
        
        .student-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .student-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1d1d1f;
        }
        
        .student-status {
            color: #6e6e73;
            font-size: 0.9rem;
        }
        
        .student-progress {
            height: 4px;
            background: #e9e9ed;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .student-progress-fill {
            height: 100%;
            background: #0071e3;
            width: 0%;
        }
        
        /* –ü–†–ê–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –õ–û–ì–ò */
        .logs-section {
            background: white;
            border-radius: 28px;
            padding: 24px;
            height: fit-content;
            border: 1px solid #f0f0f3;
        }
        
        .logs-header {
            margin-bottom: 20px;
        }
        
        .logs-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .log-item {
            padding: 16px;
            border-bottom: 1px solid #f0f0f3;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeIn 0.3s;
        }
        
        .log-icon {
            width: 32px;
            height: 32px;
            background: #f5f5f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .log-content {
            flex: 1;
        }
        
        .log-name {
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }
        
        .log-action {
            color: #6e6e73;
            font-size: 0.9rem;
        }
        
        .log-time {
            color: #6e6e73;
            font-size: 0.8rem;
            margin-top: 4px;
        }
        
        .log-correct {
            color: #28cd41;
            font-weight: 500;
        }
        
        .log-wrong {
            color: #ff3b30;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .empty-logs {
            text-align: center;
            padding: 40px;
            color: #6e6e73;
        }
        
        /* –ö–ù–û–ü–ö–ò APPLE */
        .apple-button.small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }
        
        /* –°–ö–†–û–õ–õ–ë–ê–† */
        .students-list::-webkit-scrollbar,
        .logs-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .students-list::-webkit-scrollbar-track,
        .logs-list::-webkit-scrollbar-track {
            background: #f0f0f3;
        }
        
        .students-list::-webkit-scrollbar-thumb,
        .logs-list::-webkit-scrollbar-thumb {
            background: #c6c6c8;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="teacher-container">
        <!-- –®–ê–ü–ö–ê –° –ö–û–î–û–ú -->
        <div class="header-premium">
            <div class="code-box">
                <span class="code-label">–ö–û–î –¢–ï–°–¢–ê</span>
                <span class="code-value" id="gameCode">000000</span>
            </div>
            
            <div class="timer-value" id="timer">15:00</div>
            
            <div class="controls">
                <button class="apple-button" onclick="createGame()" id="createBtn">–°–û–ó–î–ê–¢–¨</button>
                <button class="apple-button" onclick="startGame()" id="startBtn" style="display: none;">–°–¢–ê–†–¢</button>
                <button class="apple-button secondary" onclick="finishGame()" id="finishBtn" style="display: none;">–§–ò–ù–ò–®</button>
            </div>
        </div>
        
        <!-- –î–í–ï –ö–û–õ–û–ù–ö–ò -->
        <div class="dashboard">
            <!-- –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –£–ß–ï–ù–ò–ö–ò -->
            <div class="students-section">
                <div class="students-header">
                    <h2>–£—á–µ–Ω–∏–∫–∏</h2>
                    <span class="students-count" id="studentsCount">0</span>
                </div>
                
                <div class="students-list" id="studentsList">
                    <div class="empty-logs">–ù–µ—Ç —É—á–µ–Ω–∏–∫–æ–≤</div>
                </div>
            </div>
            
            <!-- –ü–†–ê–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –õ–û–ì–ò -->
            <div class="logs-section">
                <div class="logs-header">
                    <h2>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h2>
                </div>
                
                <div class="logs-list" id="logsList">
                    <div class="empty-logs">–ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∏–¥–Ω–æ –æ—Ç–≤–µ—Ç—ã —É—á–µ–Ω–∏–∫–æ–≤</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyC_86gSXMHhRXk3q63usfJK3fQrFhQU7Ig",
            authDomain: "physicsproject-b5660.firebaseapp.com",
            databaseURL: "https://physicsproject-b5660-default-rtdb.firebaseio.com",
            projectId: "physicsproject-b5660",
            storageBucket: "physicsproject-b5660.firebasestorage.app",
            messagingSenderId: "244631414073",
            appId: "1:244631414073:web:69b4bdc74e233051f474e8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let gameId = null;
        let timerInterval = null;
        let logs = [];

        // ===== –°–û–ó–î–ê–¢–¨ –¢–ï–°–¢ =====
        window.createGame = function() {
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            gameId = `game_${code}`;
            
            db.ref(`games/${gameId}`).set({
                status: 'waiting',
                startTime: null,
                timeLimit: 900,
                players: {},
                logs: {},
                createdAt: Date.now()
            }).then(() => {
                document.getElementById('gameCode').innerText = code;
                document.getElementById('createBtn').style.display = 'none';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('finishBtn').style.display = 'inline-block';
                
                listenToGame();
            });
        };

        // ===== –°–õ–£–®–ê–¢–¨ =====
        function listenToGame() {
            db.ref(`games/${gameId}`).on('value', (snap) => {
                const data = snap.val();
                if (!data) return;
                
                updateStudentsList(data.players);
                updateLogs(data.logs);
                
                if (data.status === 'active' && data.startTime) {
                    startTimer(data.startTime, data.timeLimit);
                }
            });
            
            // –°–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç—ã —É—á–µ–Ω–∏–∫–æ–≤ –¥–ª—è –ª–æ–≥–æ–≤
            db.ref(`games/${gameId}/players`).on('child_changed', (snap) => {
                const playerName = snap.key;
                const playerData = snap.val();
                
                if (playerData.answers) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ª–æ–≥–∏
                    const logRef = db.ref(`games/${gameId}/logs`).push();
                    logRef.set({
                        name: playerName,
                        action: '–æ—Ç–≤–µ—Ç–∏–ª –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã',
                        timestamp: Date.now()
                    });
                }
            });
        }

        // ===== –û–ë–ù–û–í–ò–¢–¨ –°–ü–ò–°–û–ö –£–ß–ï–ù–ò–ö–û–í =====
        function updateStudentsList(players) {
            const list = document.getElementById('studentsList');
            const count = document.getElementById('studentsCount');
            
            if (!players || Object.keys(players).length === 0) {
                list.innerHTML = '<div class="empty-logs">–ù–µ—Ç —É—á–µ–Ω–∏–∫–æ–≤</div>';
                count.innerText = '0';
                return;
            }
            
            const playersArray = Object.entries(players);
            count.innerText = playersArray.length;
            
            let html = '';
            playersArray.forEach(([name, player]) => {
                const answered = player.answers ? Object.keys(player.answers).length : 0;
                const percent = (answered / 30) * 100;
                
                html += `
                    <div class="student-item">
                        <div class="student-row">
                            <span class="student-name">${name}</span>
                            <span class="student-status">${answered}/30</span>
                        </div>
                        <div class="student-progress">
                            <div class="student-progress-fill" style="width: ${percent}%"></div>
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        // ===== –û–ë–ù–û–í–ò–¢–¨ –õ–û–ì–ò =====
        function updateLogs(logsData) {
            const logsList = document.getElementById('logsList');
            
            if (!logsData || Object.keys(logsData).length === 0) {
                logsList.innerHTML = '<div class="empty-logs">–ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∏–¥–Ω–æ –æ—Ç–≤–µ—Ç—ã —É—á–µ–Ω–∏–∫–æ–≤</div>';
                return;
            }
            
            const logsArray = Object.entries(logsData)
                .sort((a, b) => b[1].timestamp - a[1].timestamp)
                .slice(0, 30);
            
            let html = '';
            logsArray.forEach(([id, log]) => {
                const time = new Date(log.timestamp).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                
                html += `
                    <div class="log-item">
                        <div class="log-icon">üìù</div>
                        <div class="log-content">
                            <div class="log-name">${log.name}</div>
                            <div class="log-action">${log.action}</div>
                            <div class="log-time">${time}</div>
                        </div>
                    </div>
                `;
            });
            
            logsList.innerHTML = html;
        }

        // ===== –¢–ê–ô–ú–ï–† =====
        function startTimer(startTime, limit) {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                
                document.getElementById('timer').innerText = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    finishGame();
                }
            }, 1000);
        }

        // ===== –°–¢–ê–†–¢ =====
        window.startGame = function() {
            if (!gameId) return;
            
            db.ref(`games/${gameId}`).update({
                status: 'active',
                startTime: Date.now()
            });
            
            // –õ–æ–≥
            db.ref(`games/${gameId}/logs`).push().set({
                name: '–°–∏—Å—Ç–µ–º–∞',
                action: '—Ç–µ—Å—Ç –Ω–∞—á–∞—Ç',
                timestamp: Date.now()
            });
        };

        // ===== –§–ò–ù–ò–® =====
        window.finishGame = function() {
            if (!gameId) return;
            
            if (confirm('–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç?')) {
                db.ref(`games/${gameId}`).update({
                    status: 'finished',
                    finishedAt: Date.now()
                }).then(() => {
                    if (timerInterval) clearInterval(timerInterval);
                });
                
                db.ref(`games/${gameId}/logs`).push().set({
                    name: '–°–∏—Å—Ç–µ–º–∞',
                    action: '—Ç–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω',
                    timestamp: Date.now()
                });
            }
        };
    </script>
</body>
</html>
