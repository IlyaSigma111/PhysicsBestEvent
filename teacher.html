<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–∏—Ç–µ–ª—å ¬∑ FIBER OPTIC</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #1a1a1e;
            min-height: 100vh;
            padding: 24px;
            display: flex;
            color: #e0e0e0;
        }

        .teacher-dashboard {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-bar {
            background: #2c2c30;
            border-radius: 24px;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #3a3a40;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .code-section {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .code-label {
            color: #9e9e9e;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .code-value {
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
            background: #3a3a40;
            padding: 8px 24px;
            border-radius: 20px;
            letter-spacing: 4px;
            border: 1px solid #4a4a50;
        }

        .timer-value {
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 2.2rem;
            font-weight: 500;
            color: #ffffff;
            background: #3a3a40;
            padding: 8px 24px;
            border-radius: 20px;
            border: 1px solid #4a4a50;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
        }

        .apple-btn {
            background: #0a84ff;
            border: none;
            border-radius: 40px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #0a84ff;
        }

        .apple-btn:hover {
            background: #0071e3;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
        }

        .apple-btn.secondary {
            background: #3a3a40;
            color: #e0e0e0;
            border: 1px solid #4a4a50;
        }

        .apple-btn.secondary:hover {
            background: #4a4a50;
        }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        .main-panel {
            display: flex;
            gap: 24px;
            flex: 1;
            min-height: 0;
        }

        /* –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –£–ß–ï–ù–ò–ö–ò */
        .students-panel {
            flex: 1.2;
            background: #2c2c30;
            border-radius: 28px;
            padding: 28px;
            border: 1px solid #3a3a40;
            display: flex;
            flex-direction: column;
            min-width: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .panel-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .students-count {
            background: #3a3a40;
            padding: 6px 16px;
            border-radius: 30px;
            color: #ffffff;
            font-weight: 500;
            border: 1px solid #4a4a50;
        }

        .students-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .student-card {
            background: #3a3a40;
            border-radius: 20px;
            padding: 18px;
            border: 1px solid #4a4a50;
            transition: all 0.2s;
        }

        .student-card:hover {
            border-color: #0a84ff;
            background: #404046;
        }

        .student-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .student-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #ffffff;
        }

        .student-score {
            color: #0a84ff;
            font-weight: 600;
            font-size: 1.1rem;
            background: #2c2c30;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #4a4a50;
        }

        .student-progress {
            height: 6px;
            background: #4a4a50;
            border-radius: 6px;
            overflow: hidden;
            margin: 8px 0;
        }

        .student-progress-fill {
            height: 100%;
            background: #0a84ff;
            width: 0%;
            transition: width 0.3s;
        }

        .student-status {
            display: flex;
            justify-content: space-between;
            color: #9e9e9e;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .student-submitted {
            color: #4cd964;
            font-weight: 500;
        }

        /* –ü–†–ê–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –õ–û–ì–ò */
        .logs-panel {
            flex: 0.8;
            background: #2c2c30;
            border-radius: 28px;
            padding: 28px;
            border: 1px solid #3a3a40;
            display: flex;
            flex-direction: column;
            min-width: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .logs-header {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logs-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .logs-filter {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            background: #3a3a40;
            border: 1px solid #4a4a50;
            color: #9e9e9e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .filter-btn.active {
            background: #0a84ff;
            color: white;
            border-color: #0a84ff;
        }

        .logs-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .log-entry {
            background: #3a3a40;
            border-radius: 16px;
            padding: 18px;
            border: 1px solid #4a4a50;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .log-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.1rem;
        }

        .log-time {
            color: #9e9e9e;
            font-size: 0.8rem;
        }

        .log-progress {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .progress-badge {
            background: #2c2c30;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 0.9rem;
            border: 1px solid #4a4a50;
        }

        .progress-badge.one-third {
            color: #ff9f0a;
            border-color: #ff9f0a;
        }

        .progress-badge.two-thirds {
            color: #4cd964;
            border-color: #4cd964;
        }

        .progress-badge.submitted {
            color: #0a84ff;
            border-color: #0a84ff;
            background: rgba(10, 132, 255, 0.1);
        }

        .log-message {
            color: #e0e0e0;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .empty-state {
            color: #9e9e9e;
            text-align: center;
            padding: 40px 20px;
            font-style: italic;
            background: #3a3a40;
            border-radius: 20px;
            border: 1px dashed #4a4a50;
        }

        /* –°–ö–†–û–õ–õ–ë–ê–† */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #3a3a40;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #5a5a60;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6a6a70;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="teacher-dashboard">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-bar">
            <div class="code-section">
                <span class="code-label">–ö–û–î –¢–ï–°–¢–ê</span>
                <span class="code-value" id="gameCode">000000</span>
            </div>
            
            <div class="timer-value" id="timer">15:00</div>
            
            <div class="control-buttons">
                <button class="apple-btn" onclick="createGame()" id="createBtn">–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç</button>
                <button class="apple-btn" onclick="startGame()" id="startBtn" style="display: none;">‚ñ∂ –°—Ç–∞—Ä—Ç</button>
                <button class="apple-btn secondary" onclick="finishGame()" id="finishBtn" style="display: none;">‚èπ –§–∏–Ω–∏—à</button>
            </div>
        </div>

        <!-- –î–≤–µ –∫–æ–ª–æ–Ω–∫–∏ -->
        <div class="main-panel">
            <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - —É—á–µ–Ω–∏–∫–∏ -->
            <div class="students-panel">
                <div class="panel-header">
                    <h2>üë• –£—á–µ–Ω–∏–∫–∏</h2>
                    <span class="students-count" id="studentsCount">0</span>
                </div>
                
                <div class="students-list" id="studentsList">
                    <div class="empty-state">–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã—Ö —É—á–µ–Ω–∏–∫–æ–≤</div>
                </div>
            </div>

            <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –ª–æ–≥–∏ -->
            <div class="logs-panel">
                <div class="logs-header">
                    <h2>üìù –°–æ–±—ã—Ç–∏—è</h2>
                    <div class="logs-filter">
                        <span class="filter-btn active" onclick="filterLogs('all')">–í—Å–µ</span>
                        <span class="filter-btn" onclick="filterLogs('progress')">–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
                        <span class="filter-btn" onclick="filterLogs('submits')">–û—Ç–ø—Ä–∞–≤–∫–∏</span>
                    </div>
                </div>
                
                <div class="logs-list" id="logsList">
                    <div class="empty-state">–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Å–æ–±—ã—Ç–∏—è</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_86gSXMHhRXk3q63usfJK3fQrFhQU7Ig",
            authDomain: "physicsproject-b5660.firebaseapp.com",
            databaseURL: "https://physicsproject-b5660-default-rtdb.firebaseio.com",
            projectId: "physicsproject-b5660",
            storageBucket: "physicsproject-b5660.firebasestorage.app",
            messagingSenderId: "244631414073",
            appId: "1:244631414073:web:69b4bdc74e233051f474e8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let gameId = null;
        let timerInterval = null;
        let currentFilter = 'all';
        
        // –•—Ä–∞–Ω–∏–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å —É—á–µ–Ω–∏–∫–æ–≤
        let lastProgress = {};

        window.createGame = function() {
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            gameId = `game_${code}`;
            
            db.ref(`games/${gameId}`).set({
                status: 'waiting',
                startTime: null,
                timeLimit: 900,
                players: {},
                events: {}  // events –≤–º–µ—Å—Ç–æ logs
            }).then(() => {
                document.getElementById('gameCode').innerText = code;
                document.getElementById('createBtn').style.display = 'none';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('finishBtn').style.display = 'inline-block';
                
                listenToGame();
                
                addEvent('–°–∏—Å—Ç–µ–º–∞', 'system', '–¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω');
            });
        };

        function listenToGame() {
            db.ref(`games/${gameId}`).on('value', (snap) => {
                const data = snap.val();
                if (!data) return;
                
                updateStudentsList(data.players);
                updateEvents(data.events);
                
                if (data.status === 'active' && data.startTime) {
                    startTimer(data.startTime, data.timeLimit);
                }
            });

            // –°–ª–µ–¥–∏–º –∑–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º —É—á–µ–Ω–∏–∫–æ–≤
            db.ref(`games/${gameId}/players`).on('child_changed', (snap) => {
                const playerName = snap.key;
                const playerData = snap.val();
                
                if (playerData.answers) {
                    const answeredCount = Object.keys(playerData.answers).length;
                    const prevCount = lastProgress[playerName] || 0;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º milestones: 10 (1/3), 20 (2/3), 30 (–æ—Ç–ø—Ä–∞–≤–∫–∞)
                    if (answeredCount >= 10 && prevCount < 10) {
                        addEvent(playerName, 'progress', '–æ—Ç–≤–µ—Ç–∏–ª –Ω–∞ 10 –≤–æ–ø—Ä–æ—Å–æ–≤ (1/3)');
                    }
                    if (answeredCount >= 20 && prevCount < 20) {
                        addEvent(playerName, 'progress', '–æ—Ç–≤–µ—Ç–∏–ª –Ω–∞ 20 –≤–æ–ø—Ä–æ—Å–æ–≤ (2/3)');
                    }
                    
                    lastProgress[playerName] = answeredCount;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                if (playerData.submittedAt && !lastProgress[`${playerName}_submitted`]) {
                    addEvent(playerName, 'submit', `–æ—Ç–ø—Ä–∞–≤–∏–ª —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã ¬∑ ${playerData.score || 0} –±–∞–ª–ª–æ–≤`);
                    lastProgress[`${playerName}_submitted`] = true;
                }
            });
        }

        function addEvent(name, type, message) {
            if (!gameId) return;
            
            const eventData = {
                name: name,
                type: type,
                message: message,
                timestamp: Date.now()
            };
            
            db.ref(`games/${gameId}/events`).push().set(eventData);
        }

        function updateStudentsList(players) {
            const list = document.getElementById('studentsList');
            const count = document.getElementById('studentsCount');
            
            if (!players || Object.keys(players).length === 0) {
                list.innerHTML = '<div class="empty-state">–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã—Ö —É—á–µ–Ω–∏–∫–æ–≤</div>';
                count.innerText = '0';
                return;
            }
            
            const playersArray = Object.entries(players);
            count.innerText = playersArray.length;
            
            let html = '';
            playersArray.forEach(([name, player]) => {
                const answered = player.answers ? Object.keys(player.answers).length : 0;
                const percent = (answered / 30) * 100;
                const isSubmitted = player.submittedAt ? true : false;
                
                html += `
                    <div class="student-card">
                        <div class="student-info">
                            <span class="student-name">${name}</span>
                            ${isSubmitted ? 
                                `<span class="student-score">${player.score || 0} ‚ú®</span>` : 
                                `<span class="student-score">${answered}/30</span>`
                            }
                        </div>
                        <div class="student-progress">
                            <div class="student-progress-fill" style="width: ${percent}%"></div>
                        </div>
                        <div class="student-status">
                            <span>${answered}/30 –æ—Ç–≤–µ—Ç–æ–≤</span>
                            ${isSubmitted ? 
                                '<span class="student-submitted">‚úì –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ</span>' : 
                                '<span>‚è≥ –í –ø—Ä–æ—Ü–µ—Å—Å–µ</span>'
                            }
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        function updateEvents(events) {
            const eventsList = document.getElementById('logsList');
            
            if (!events || Object.keys(events).length === 0) {
                eventsList.innerHTML = '<div class="empty-state">–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Å–æ–±—ã—Ç–∏—è</div>';
                return;
            }
            
            const eventsArray = Object.entries(events)
                .sort((a, b) => b[1].timestamp - a[1].timestamp)
                .filter(([_, event]) => {
                    if (currentFilter === 'all') return true;
                    if (currentFilter === 'progress') return event.type === 'progress';
                    if (currentFilter === 'submits') return event.type === 'submit' || event.type === 'system';
                    return true;
                })
                .slice(0, 50);
            
            if (eventsArray.length === 0) {
                eventsList.innerHTML = '<div class="empty-state">–ù–µ—Ç —Å–æ–±—ã—Ç–∏–π –ø–æ —Ñ–∏–ª—å—Ç—Ä—É</div>';
                return;
            }
            
            let html = '';
            eventsArray.forEach(([id, event]) => {
                const time = new Date(event.timestamp).toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                let badgeClass = '';
                if (event.type === 'progress') {
                    if (event.message.includes('10')) badgeClass = 'one-third';
                    if (event.message.includes('20')) badgeClass = 'two-thirds';
                }
                if (event.type === 'submit') badgeClass = 'submitted';
                
                html += `
                    <div class="log-entry">
                        <div class="log-header">
                            <span class="log-name">${event.name}</span>
                            <span class="log-time">${time}</span>
                        </div>
                        <div class="log-progress">
                            <span class="progress-badge ${badgeClass}">
                                ${event.type === 'progress' ? 'üìä –ü—Ä–æ–≥—Ä–µ—Å—Å' : 
                                  event.type === 'submit' ? 'üì® –û—Ç–ø—Ä–∞–≤–∫–∞' : 
                                  '‚öôÔ∏è –°–∏—Å—Ç–µ–º–∞'}
                            </span>
                        </div>
                        <div class="log-message">
                            ${event.message}
                        </div>
                    </div>
                `;
            });
            
            eventsList.innerHTML = html;
        }

        window.filterLogs = function(filter) {
            currentFilter = filter;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
            if (gameId) {
                db.ref(`games/${gameId}/events`).once('value', (snap) => {
                    updateEvents(snap.val());
                });
            }
        };

        function startTimer(startTime, limit) {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                
                document.getElementById('timer').innerText = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    finishGame();
                }
            }, 1000);
        }

        window.startGame = function() {
            if (!gameId) return;
            db.ref(`games/${gameId}`).update({
                status: 'active',
                startTime: Date.now()
            });
            
            addEvent('–°–∏—Å—Ç–µ–º–∞', 'system', '–¢–µ—Å—Ç –Ω–∞—á–∞—Ç');
        };

        window.finishGame = function() {
            if (!gameId) return;
            if (confirm('–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç?')) {
                db.ref(`games/${gameId}`).update({
                    status: 'finished'
                }).then(() => {
                    if (timerInterval) clearInterval(timerInterval);
                });
                
                addEvent('–°–∏—Å—Ç–µ–º–∞', 'system', '–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω');
            }
        };
    </script>
</body>
</html>
