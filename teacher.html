<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–∏—Ç–µ–ª—å ¬∑ FIBER OPTIC</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #1a1a1e;
            min-height: 100vh;
            padding: 24px;
            display: flex;
            color: #e0e0e0;
        }

        .teacher-dashboard {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-bar {
            background: #2c2c30;
            border-radius: 24px;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #3a3a40;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .code-section {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .code-label {
            color: #9e9e9e;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .code-value {
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
            background: #3a3a40;
            padding: 8px 24px;
            border-radius: 20px;
            letter-spacing: 4px;
            border: 1px solid #4a4a50;
        }

        .timer-value {
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 2.2rem;
            font-weight: 500;
            color: #ffffff;
            background: #3a3a40;
            padding: 8px 24px;
            border-radius: 20px;
            border: 1px solid #4a4a50;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
        }

        .apple-btn {
            background: #0a84ff;
            border: none;
            border-radius: 40px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #0a84ff;
        }

        .apple-btn:hover {
            background: #0071e3;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
        }

        .apple-btn.secondary {
            background: #3a3a40;
            color: #e0e0e0;
            border: 1px solid #4a4a50;
        }

        .apple-btn.secondary:hover {
            background: #4a4a50;
        }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        .main-panel {
            display: flex;
            gap: 24px;
            flex: 1;
            min-height: 0;
        }

        /* –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –£–ß–ï–ù–ò–ö–ò */
        .students-panel {
            flex: 1.2;
            background: #2c2c30;
            border-radius: 28px;
            padding: 28px;
            border: 1px solid #3a3a40;
            display: flex;
            flex-direction: column;
            min-width: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .panel-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .students-count {
            background: #3a3a40;
            padding: 6px 16px;
            border-radius: 30px;
            color: #ffffff;
            font-weight: 500;
            border: 1px solid #4a4a50;
        }

        .students-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .student-card {
            background: #3a3a40;
            border-radius: 20px;
            padding: 18px;
            border: 1px solid #4a4a50;
            transition: all 0.2s;
        }

        .student-card:hover {
            border-color: #0a84ff;
            background: #404046;
        }

        .student-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .student-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #ffffff;
        }

        .student-score {
            color: #0a84ff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .student-progress {
            height: 6px;
            background: #4a4a50;
            border-radius: 6px;
            overflow: hidden;
        }

        .student-progress-fill {
            height: 100%;
            background: #0a84ff;
            width: 0%;
            transition: width 0.3s;
        }

        /* –ü–†–ê–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –õ–û–ì–ò */
        .logs-panel {
            flex: 0.8;
            background: #2c2c30;
            border-radius: 28px;
            padding: 28px;
            border: 1px solid #3a3a40;
            display: flex;
            flex-direction: column;
            min-width: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .logs-header {
            margin-bottom: 24px;
        }

        .logs-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .logs-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .log-entry {
            background: #3a3a40;
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #4a4a50;
            animation: fadeIn 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .log-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: #4a4a50;
        }

        .log-content {
            flex: 1;
        }

        .log-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .log-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .log-question {
            color: #9e9e9e;
            font-size: 0.9rem;
            background: #4a4a50;
            padding: 2px 10px;
            border-radius: 30px;
        }

        .log-result {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 2px 10px;
            border-radius: 30px;
        }

        .result-correct {
            background: #1e4a3b;
            color: #4cd964;
            border: 1px solid #4cd964;
        }

        .result-wrong {
            background: #4a2b2b;
            color: #ff453a;
            border: 1px solid #ff453a;
        }

        .log-time {
            color: #9e9e9e;
            font-size: 0.75rem;
            margin-top: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            color: #9e9e9e;
            text-align: center;
            padding: 40px 20px;
            font-style: italic;
            background: #3a3a40;
            border-radius: 20px;
            border: 1px dashed #4a4a50;
        }

        /* –°–ö–†–û–õ–õ–ë–ê–† */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #3a3a40;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #5a5a60;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6a6a70;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="teacher-dashboard">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-bar">
            <div class="code-section">
                <span class="code-label">–ö–û–î –¢–ï–°–¢–ê</span>
                <span class="code-value" id="gameCode">000000</span>
            </div>
            
            <div class="timer-value" id="timer">15:00</div>
            
            <div class="control-buttons">
                <button class="apple-btn" onclick="createGame()" id="createBtn">–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç</button>
                <button class="apple-btn" onclick="startGame()" id="startBtn" style="display: none;">‚ñ∂ –°—Ç–∞—Ä—Ç</button>
                <button class="apple-btn secondary" onclick="finishGame()" id="finishBtn" style="display: none;">‚èπ –§–∏–Ω–∏—à</button>
            </div>
        </div>

        <!-- –î–≤–µ –∫–æ–ª–æ–Ω–∫–∏ -->
        <div class="main-panel">
            <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - —É—á–µ–Ω–∏–∫–∏ -->
            <div class="students-panel">
                <div class="panel-header">
                    <h2>üë• –£—á–µ–Ω–∏–∫–∏</h2>
                    <span class="students-count" id="studentsCount">0</span>
                </div>
                
                <div class="students-list" id="studentsList">
                    <div class="empty-state">–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã—Ö —É—á–µ–Ω–∏–∫–æ–≤</div>
                </div>
            </div>

            <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –ª–æ–≥–∏ -->
            <div class="logs-panel">
                <div class="logs-header">
                    <h2>üìù –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h2>
                </div>
                
                <div class="logs-list" id="logsList">
                    <div class="empty-state">–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –æ—Ç–≤–µ—Ç—ã —É—á–µ–Ω–∏–∫–æ–≤</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_86gSXMHhRXk3q63usfJK3fQrFhQU7Ig",
            authDomain: "physicsproject-b5660.firebaseapp.com",
            databaseURL: "https://physicsproject-b5660-default-rtdb.firebaseio.com",
            projectId: "physicsproject-b5660",
            storageBucket: "physicsproject-b5660.firebasestorage.app",
            messagingSenderId: "244631414073",
            appId: "1:244631414073:web:69b4bdc74e233051f474e8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ (30 –≤–æ–ø—Ä–æ—Å–æ–≤)
        const CORRECT_ANSWERS = {
            1: 1, 2: 1, 3: 1, 4: 1, 5: 1, 6: 0, 7: 3, 8: 1, 9: 2, 10: 2,
            11: 1, 12: 1, 13: 1, 14: 0, 15: 1, 16: 1, 17: 1, 18: 1, 19: 1, 20: 1,
            21: 1, 22: 1, 23: 0, 24: 1, 25: 0, 26: 1, 27: 1, 28: 1, 29: 0, 30: 1
        };

        let gameId = null;
        let timerInterval = null;

        window.createGame = function() {
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            gameId = `game_${code}`;
            
            db.ref(`games/${gameId}`).set({
                status: 'waiting',
                startTime: null,
                timeLimit: 900,
                players: {},
                logs: {}
            }).then(() => {
                document.getElementById('gameCode').innerText = code;
                document.getElementById('createBtn').style.display = 'none';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('finishBtn').style.display = 'inline-block';
                
                listenToGame();
                
                // –°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                addLog('–°–∏—Å—Ç–µ–º–∞', '–¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω', 'system');
            });
        };

        function listenToGame() {
            db.ref(`games/${gameId}`).on('value', (snap) => {
                const data = snap.val();
                if (!data) return;
                
                updateStudentsList(data.players);
                updateLogs(data.logs);
                
                if (data.status === 'active' && data.startTime) {
                    startTimer(data.startTime, data.timeLimit);
                }
            });

            // –°–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç—ã —É—á–µ–Ω–∏–∫–æ–≤ –¥–ª—è –ª–æ–≥–æ–≤ —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π
            db.ref(`games/${gameId}/players`).on('child_changed', (snap) => {
                const playerName = snap.key;
                const playerData = snap.val();
                
                if (playerData.answers) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ—Ç–≤–µ—á–µ–Ω–Ω—ã–π –≤–æ–ø—Ä–æ—Å
                    const answers = playerData.answers;
                    const answeredQuestions = Object.keys(answers);
                    
                    if (answeredQuestions.length > 0) {
                        const lastQuestion = Math.max(...answeredQuestions.map(Number));
                        const userAnswer = answers[lastQuestion];
                        const isCorrect = (userAnswer === CORRECT_ANSWERS[lastQuestion]);
                        
                        addLog(
                            playerName, 
                            `–í–æ–ø—Ä–æ—Å ${lastQuestion}`, 
                            'answer',
                            isCorrect
                        );
                    }
                }
            });
        }

        function addLog(name, action, type, isCorrect = null) {
            if (!gameId) return;
            
            const logData = {
                name: name,
                action: action,
                type: type,
                timestamp: Date.now()
            };
            
            if (isCorrect !== null) {
                logData.isCorrect = isCorrect;
                logData.question = action.replace('–í–æ–ø—Ä–æ—Å ', '');
            }
            
            db.ref(`games/${gameId}/logs`).push().set(logData);
        }

        function updateStudentsList(players) {
            const list = document.getElementById('studentsList');
            const count = document.getElementById('studentsCount');
            
            if (!players || Object.keys(players).length === 0) {
                list.innerHTML = '<div class="empty-state">–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã—Ö —É—á–µ–Ω–∏–∫–æ–≤</div>';
                count.innerText = '0';
                return;
            }
            
            const playersArray = Object.entries(players);
            count.innerText = playersArray.length;
            
            let html = '';
            playersArray.forEach(([name, player]) => {
                const answered = player.answers ? Object.keys(player.answers).length : 0;
                const percent = (answered / 30) * 100;
                
                html += `
                    <div class="student-card">
                        <div class="student-info">
                            <span class="student-name">${name}</span>
                            <span class="student-score">${player.score || 0} ‚ú®</span>
                        </div>
                        <div class="student-progress">
                            <div class="student-progress-fill" style="width: ${percent}%"></div>
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        function updateLogs(logsData) {
            const logsList = document.getElementById('logsList');
            
            if (!logsData || Object.keys(logsData).length === 0) {
                logsList.innerHTML = '<div class="empty-state">–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –æ—Ç–≤–µ—Ç—ã —É—á–µ–Ω–∏–∫–æ–≤</div>';
                return;
            }
            
            const logsArray = Object.entries(logsData)
                .sort((a, b) => b[1].timestamp - a[1].timestamp)
                .slice(0, 50);
            
            let html = '';
            logsArray.forEach(([id, log]) => {
                const time = new Date(log.timestamp).toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                let icon = 'üìå';
                let resultClass = '';
                let resultText = '';
                
                if (log.type === 'answer') {
                    icon = log.isCorrect ? '‚úÖ' : '‚ùå';
                    resultClass = log.isCorrect ? 'result-correct' : 'result-wrong';
                    resultText = log.isCorrect ? '–ü—Ä–∞–≤–∏–ª—å–Ω–æ' : '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ';
                } else if (log.type === 'system') {
                    icon = '‚öôÔ∏è';
                }
                
                html += `
                    <div class="log-entry">
                        <div class="log-icon">${icon}</div>
                        <div class="log-content">
                            <div class="log-name">${log.name}</div>
                            <div class="log-detail">
                                ${log.question ? `<span class="log-question">–í–æ–ø—Ä–æ—Å ${log.question}</span>` : ''}
                                ${resultText ? `<span class="log-result ${resultClass}">${resultText}</span>` : ''}
                                <span style="color: #9e9e9e; font-size: 0.9rem;">${log.action}</span>
                            </div>
                            <div class="log-time">${time}</div>
                        </div>
                    </div>
                `;
            });
            
            logsList.innerHTML = html;
        }

        function startTimer(startTime, limit) {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                
                document.getElementById('timer').innerText = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    finishGame();
                }
            }, 1000);
        }

        window.startGame = function() {
            if (!gameId) return;
            db.ref(`games/${gameId}`).update({
                status: 'active',
                startTime: Date.now()
            });
            
            addLog('–°–∏—Å—Ç–µ–º–∞', '–¢–µ—Å—Ç –Ω–∞—á–∞—Ç', 'system');
        };

        window.finishGame = function() {
            if (!gameId) return;
            if (confirm('–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç?')) {
                db.ref(`games/${gameId}`).update({
                    status: 'finished'
                }).then(() => {
                    if (timerInterval) clearInterval(timerInterval);
                });
                
                addLog('–°–∏—Å—Ç–µ–º–∞', '–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω', 'system');
            }
        };
    </script>
</body>
</html>
