        let gameId = null;
        let playerName = '';
        let currentQuestion = 0;
        let answers = {};
        let timerInterval = null;
        let hasSubmitted = false;

        window.joinGame = function() {
            const name = document.getElementById('playerName').value.trim();
            const code = document.getElementById('gameCode').value.trim();

            if (!name) return showError('–í–≤–µ–¥–∏ –∏–º—è');
            if (!code || code.length !== 6) return showError('–ö–æ–¥ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 6 —Ü–∏—Ñ—Ä');

            playerName = name;
            gameId = `game_${code}`;

            document.getElementById('displayName').innerText = name;
            document.getElementById('displayCode').innerText = code;

            db.ref(`games/${gameId}`).once('value', (snap) => {
                const gameData = snap.val();
                if (!gameData) return showError('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∏–≥—Ä—ã
                if (gameData.status === 'finished') {
                    return showError('–≠—Ç–æ—Ç —Ç–µ—Å—Ç —É–∂–µ –∑–∞–≤–µ—Ä—à—ë–Ω');
                }

                db.ref(`games/${gameId}/players/${name}`).set({
                    name: name,
                    joinedAt: Date.now(),
                    answers: {}
                });

                switchScreen('lobby', 'wait');
                listenToGame();
            }).catch(error => {
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                console.error(error);
            });
        };

        function listenToGame() {
            db.ref(`games/${gameId}`).on('value', (snap) => {
                const data = snap.val();
                if (!data) return;

                if (data.players) {
                    const count = Object.keys(data.players).length;
                    document.getElementById('playersCount').innerText = count + ' –∏–≥—Ä–æ–∫–æ–≤';
                }

                if (data.status === 'active') {
                    switchScreen('wait', 'game');
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ç–≤–µ—Ç—ã, –µ—Å–ª–∏ –µ—Å—Ç—å
                    if (data.players?.[playerName]?.answers) {
                        answers = data.players[playerName].answers;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–ø—Ä–∞–≤–ª—è–ª –ª–∏ —É–∂–µ
                    if (data.players?.[playerName]?.submittedAt) {
                        hasSubmitted = true;
                        document.getElementById('submitBtn').disabled = true;
                        document.getElementById('submitBtn').innerText = '‚úì –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã';
                    }
                    
                    showQuestion(currentQuestion);
                    updateProgress();
                    
                    if (data.startTime) {
                        startTimer(data.startTime, data.timeLimit || 900);
                    }
                }

                if (data.status === 'finished') {
                    finishGame();
                }
            });
        }

        function switchScreen(from, to) {
            document.getElementById(`screen${from.charAt(0).toUpperCase() + from.slice(1)}`).classList.add('hidden');
            document.getElementById(`screen${to.charAt(0).toUpperCase() + to.slice(1)}`).classList.remove('hidden');
        }

        function startTimer(startTime, limit) {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = Math.max(0, limit - elapsed);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                
                document.getElementById('displayTimer').innerText = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);
        }

        function updateProgress() {
            const answered = Object.keys(answers).length;
            document.getElementById('answeredCount').innerText = `${answered}/30`;
            document.getElementById('progressFill').style.width = (answered / 30 * 100) + '%';
        }

        function showQuestion(index) {
            const q = QUESTIONS[index];
            document.getElementById('questionText').innerText = q.text;
            
            if (q.isCalc) {
                document.getElementById('calcBlock').classList.remove('hidden');
                document.getElementById('formulaDisplay').innerText = q.formula;
            } else {
                document.getElementById('calcBlock').classList.add('hidden');
            }
            
            let optionsHtml = '';
            q.options.forEach((opt, i) => {
                const selected = answers[q.id] === i ? 'selected' : '';
                optionsHtml += `<div class="option ${selected}" onclick="selectAnswer(${q.id}, ${i})">${opt}</div>`;
            });
            document.getElementById('optionsContainer').innerHTML = optionsHtml;
        }

        window.selectAnswer = (qid, opt) => {
            if (hasSubmitted) {
                alert('–¢—ã —É–∂–µ –æ—Ç–ø—Ä–∞–≤–∏–ª —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã. –ù–µ–ª—å–∑—è –º–µ–Ω—è—Ç—å –æ—Ç–≤–µ—Ç—ã.');
                return;
            }
            
            answers[qid] = opt;
            db.ref(`games/${gameId}/players/${playerName}/answers/${qid}`).set(opt);
            
            updateProgress();
            
            document.querySelectorAll('.option').forEach((el, i) => {
                if (i === opt) el.classList.add('selected');
                else el.classList.remove('selected');
            });
        };

        window.prevQuestion = () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        };

        window.nextQuestion = () => {
            if (currentQuestion < 29) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        };

        window.submitTest = function() {
            if (hasSubmitted) {
                alert('–¢—ã —É–∂–µ –æ—Ç–ø—Ä–∞–≤–∏–ª —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã');
                return;
            }
            
            const answeredCount = Object.keys(answers).length;
            if (answeredCount < 30) {
                if (!confirm(`–¢—ã –æ—Ç–≤–µ—Ç–∏–ª —Ç–æ–ª—å–∫–æ –Ω–∞ ${answeredCount}/30 –≤–æ–ø—Ä–æ—Å–æ–≤. –í—Å—ë —Ä–∞–≤–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å?`)) {
                    return;
                }
            }
            
            let correct = 0;
            for (let i = 1; i <= 30; i++) {
                if (answers[i] === QUESTIONS[i-1].correct) correct++;
            }
            const score = Math.round(correct * 3.33);
            
            db.ref(`games/${gameId}/players/${playerName}`).update({
                answers: answers,
                score: score,
                correct: correct,
                submittedAt: Date.now()
            }).then(() => {
                hasSubmitted = true;
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').innerText = '‚úì –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã';
                alert('–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
            }).catch(error => {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ');
                console.error(error);
            });
        };

        function finishGame() {
            if (timerInterval) clearInterval(timerInterval);
            
            if (!hasSubmitted) {
                // –ï—Å–ª–∏ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è–ª, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–µ–∫—É—â–∏—Ö –æ—Ç–≤–µ—Ç–æ–≤
                let correct = 0;
                for (let i = 1; i <= 30; i++) {
                    if (answers[i] === QUESTIONS[i-1].correct) correct++;
                }
                const score = Math.round(correct * 3.33);
                showResult(score, correct);
            } else {
                // –ï—Å–ª–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–ª, –±–µ—Ä—ë–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                db.ref(`games/${gameId}/players/${playerName}`).once('value', (snap) => {
                    const player = snap.val();
                    showResult(player.score || 0, player.correct || 0);
                });
            }
        }

        function showResult(score, correct) {
            switchScreen('game', 'result');
            document.getElementById('finalScore').innerText = score + ' ‚ú®';
            
            let message = `–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correct}/30`;
            if (correct >= 27) message += ' ¬∑ –ò–¥–µ–∞–ª—å–Ω–æ!';
            else if (correct >= 24) message += ' ¬∑ –û—Ç–ª–∏—á–Ω–æ!';
            else if (correct >= 18) message += ' ¬∑ –•–æ—Ä–æ—à–æ';
            else message += ' ¬∑ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë';
            
            document.getElementById('finalMessage').innerText = message;
        }

        function showError(msg) {
            document.getElementById('errorMsg').innerText = msg;
        }

        window.exit = () => {
            location.reload();
        };

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª—è –≤–≤–æ–¥–∞ –∫–æ–¥–∞
        document.getElementById('gameCode')?.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').substring(0, 6);
        });
    </script>
