<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>💫 FIBER OPTIC · главная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="photons"></div>
    
    <div class="glass-card" style="justify-content: center; align-items: center;">
        <h1 style="font-size: 3rem;">💫 FIBER</h1>
        <h1 style="font-size: 2.5rem; margin-top: -10px;">OPTIC</h1>
        <div class="subtitle" style="margin-bottom: 40px;">полное внутреннее отражение</div>
        
        <button class="btn primary" onclick="location.href='teacher.html'" style="margin-bottom: 15px;">
            👨‍🏫 Я учитель
        </button>
        
        <button class="btn" onclick="location.href='student.html'">
            📡 Я ученик
        </button>
        
        <div style="margin-top: 40px; font-size: 2rem; opacity: 0.5; letter-spacing: 10px;">
            〰️〰️〰️
        </div>
    </div>

    <script>
        // Создаём фотоны
        for (let i = 0; i < 30; i++) {
            const photon = document.createElement('div');
            photon.className = 'photon';
            photon.style.left = Math.random() * 100 + '%';
            photon.style.top = Math.random() * 100 + '%';
            photon.style.animationDelay = Math.random() * 10 + 's';
            photon.style.animationDuration = (15 + Math.random() * 20) + 's';
            document.getElementById('photons').appendChild(photon);
        }
    </script>
</body>
</html>
